<div class="container mt-4 card bg-dark p-2 text-light">
    <h1>Add a new character</h1><br>
      <div id="form ">
        <div class="col">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="character.name">
        </div>

        <div class="col">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" required [(ngModel)]="character.status">
            <option value="Alive" selected>Alive</option>
            <option value="Dead">Dead</option>
            <option value="Unknown">Unknown</option>
          </select>
        </div>

        <div class="col">
          <label for="species" class="form-label">Species</label>
          <input type="text" class="form-control" id="species" required [(ngModel)]="character.species">
        </div>

        <div class="col">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required [(ngModel)]="character.gender">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Animal">Animal</option>
            <option value="Unknown">Unknown</option>
          </select>
        </div>

        <div class="col">
          <label for="origin" class="form-label">Origin</label>
          <input type="text" class="form-control" id="origin" required [(ngModel)]="character.origin">
        </div>
        <br>
        <button class="btn btn-success" (click)="saveCharacter()">Create</button>
    </div>
</div>
